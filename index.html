<html>

<head>
    <title>
        TBC Prof thingy
    </title>
    <meta name="color-scheme" content="dark">
    <script type="module" src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.0.2/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>const whTooltips = { colorLinks: true, iconizeLinks: true, renameLinks: true, iconSize: 'medium' };</script>
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>TBC Profession Previewer</h1>
        <form id="professionForm">
            <div class="row mb-3">
                <label for="level" class="col-sm-2 col-form-label">Profession</label>
                <div class="col-sm-1">
                    <select name="profession" id="profession" class="form-control">
                    </select>
                </div>
            </div>
        </form>
        <div id="inventory_panel">
            <button id="toggle_inventory">Required reagents</button>
            <div id="inventory" class="d-none bg-secondary p-3">
                <table class="table table-hover table-sm align-middle">
                    <caption class="caption-top">Reagent list</caption>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Reagent</th>
                        </tr>
                    </thead>
                    <tbody id="inventory_items"></tbody>
                </table>
            </div>
        </div>
        <form id="levelForm">
            <div class="row mb-3">
                <label for="level" class="col-sm-2 col-form-label">Current Profession skill level</label>
                <div class="col-sm-1">
                    <input type="number" id="level" name="level" class="form-control" min="1" max="375" value="1" />
                </div>
            </div>
        </form>
        <table class="table table-hover table-sm align-middle">
            <caption class="caption-top">Recipes</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th style="text-align: center;">SkillUp Chance</th>
                    <th style="text-align: center;">Skill</th>
                    <th>Required materials</th>
                    <th>Create</th>
                </tr>
            </thead>
            <tbody id="recipes"></tbody>
        </table>
    </div>
</body>

</html>
